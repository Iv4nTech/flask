<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <h1>Inicio</h1>
    <h2>Lista de alumnos - Total alumnos {{total_alumnos}}</h2>
    <ul>
        <a href="{{url_for('insertar_alumno')}}">Insertar</a>
       {% for alumno in alumnos %}
       <li>{{alumno}}<a href="{{ url_for('detalle_alumno', id=alumno.id) }}">Ver</a><a href="{{url_for('editar_alumno', id=alumno.id)}}">Editar</a><a href="{{url_for('eliminar_alumno', id=alumno.id)}}">Eliminar</a></li>
       {% endfor %}
    </ul>
</body>
</html>
