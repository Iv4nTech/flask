{% extends 'base.html' %}

{% block tittle %}Detalle alumno{% endblock %}
{% block content %}
    <h2>Detalle del alumno {{alumno.nombre}} {{alumno.apellidos}}</h2>
    <div>
        <p>Nombre: {{alumno.nombre}}</p>
       <p>Apellidos: {{alumno.apellidos}}</p>
       <p>Fecha nacimiento: {{alumno.fecha_nac}}</p>
    </div>
    <a href="{{url_for('inicio')}}">Volver a inicio</a>
{% endblock %}
